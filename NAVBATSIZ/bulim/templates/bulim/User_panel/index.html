<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>

    <div class="container mt-4 border border-secondary p-5">
        <div class="card" style="width: 18rem;">
            <img src="https://www.matcharesident.com/assets/group_of_doctors001_2-375feb30c833bd358eb849139f5a11db8c169825a45737f751749d990b5642dd.jpg"
                class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
        </div>

        <div class="form mt-5">
            <form action="#">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control w-25" id="floatingInput" placeholder="korxona nomi">
                    <label for="floatingInput">Korxona nomi</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control w-25" id="floatingInput" placeholder="soha nomi">
                    <label for="floatingInput">Soha</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="date" class="form-control w-25" id="floatingInput" placeholder="sana">
                    <label for="floatingInput">Sana</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="time" class="form-control w-25" id="floatingInput" placeholder="vaqt">
                    <label for="floatingInput">Vaqt</label>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>OFFLINE</option>
                        <option>ONLINE</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                </div>

                 <div class="form-floating mt-3">
                    <input type="text" class="form-control w-25" id="floatingInput" placeholder="telefon raqam">
                    <label for="floatingInput">Telefon raqam</label>
                </div>

                <button type="submit" class="btn btn-primary mt-4">Submit</button>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
